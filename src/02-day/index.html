<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon</title>
    <link rel="stylesheet" href="../styles/02-day/styles.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="menu">
                <div class="line l1 clear-animation"></div>
                <div class="line l2 clear-animation"></div>
                <div class="line l3 clear-animation"></div>
            </div>
        </div>
    </div>

    <script>
        let menu = document.querySelector('.menu');
        let divs = document.querySelectorAll('div');

        menu.addEventListener('click', () => {
            menu.classList.toggle('active');
            divs.forEach( div => div.classList.remove('clear-animation'))
        });
    </script>
</body>

</html>
